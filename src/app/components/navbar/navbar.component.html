<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auth0 APP</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/precios"
            >Precios</a
          >
        </li>
        <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
          <a class="nav-link" routerLinkActive="active" routerLink="/protegida"
            >Protegida</a
          >
        </li>
      </ul>
      <span class="navbar-text">
        <div *ngIf="auth.isAuthenticated$ | async; esle: loggedOut">
          <button
            (click)="auth.logout({ returnTo: document.location.origin })"
            class="btn btn-outline-danger"
          >
            Salir
          </button>
        </div>
        <div #loggedOut>
          <button
            (click)="auth.loginWithRedirect()"
            class="btn btn-outline-primary"
          >
            Ingresar
          </button>
        </div>
      </span>
    </div>
  </div>
</nav>
